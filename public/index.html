<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link href="style.css" rel="stylesheet">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <!-- Title -->
        <title>Portfolio Analysis</title>
    </head>
    <body>
        <nav>
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16 space-x-4">
                    <a href="https://finance.yahoo.com/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Yahoo Finance</a>
                    <a href="https://finviz.com/map.ashx" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Finviz Heat Map</a>
                    <a href="https://www.fidelity.com/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Fidelity</a>
                    <button @click="refresh" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Refresh</button>
                    <div class="image-upload hover:bg-gray-700 px-3 py-2 rounded-md">
                      <label for="file-input">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                      </label>
                      <input id="file-input" type="file" accept=".csv"/>
                    </div>
                </div>
            </div>
        </nav>
        <div id="app"></div>
    </body>
</html>
